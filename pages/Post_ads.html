    <div class="container">
        <div class="post_product">
            <div class="post_container">
                <div class="post_image">
                    <img src="../img/footer_bg.png" alt="" width="100px">
                    <label class="product_img">
                            <input type="file" name="fileupload" accept="image/*" style="opacity: 0; width:2px;height:2px" />
                             <span><i>Upload Product Image</i>  </span>
                    </label>
                </div>
                <div class="post_product_Details">
                    <Span class="details"> <p>
                    Product Name::
                   </p> <input type="text" name="prd_name" id="prd_name">
                       </Span>
                    <Span class="details"> <p>
                        Product Price::</p> <p class="pr">$</p> <input type="number" name="prd_prices" id="prd_price">
                           </Span>
                </div>

            </div>
        </div>
    </div>
